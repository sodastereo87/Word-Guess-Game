<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script type="text/javascript" src=assets/javascript/game.js></script>
</head>

<body>

    <body class="body1"></body>

    <div class="container">
        <img id="title-image" src="https://biochemistry1362dana2424.files.wordpress.com/2013/04/hangman.png"
            alt="Hangman Title Image" />
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image"
                    src="https://www.theproducersperspective.com/wp-content/uploads/2012/06/YouWin2.png"
                    alt="Winning Image" />
                <img id="gameover-image"
                    src="https://www.mariowiki.com/images/thumb/a/ae/Mario_%28Defeated%29_-_Super_Mario_Sticker.gif/180px-Mario_%28Defeated%29_-_Super_Mario_Sticker.gif"
                    alt="Game Over Image" />
                <!-- <img id="hangmanImage"  -->
                <!-- src="http://1.bp.blogspot.com/-kro7hCgxJyc/UFXPuTBZqNI/AAAAAAAAAGs/8a5juRR2Dhk/s1600/Hangman.jpeg" alt="hangman" /> -->
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>


            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Number of Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Already Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

</body>

</html>
